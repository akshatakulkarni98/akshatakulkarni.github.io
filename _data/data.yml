career-profile:
    title: Data Engineer Intern
    time: May 2020 - Present
    summary: |
     • Designed a relational database for battery data and implemented the application using PostgreSQL and Python.
     • Developed a Python application to upload more than 250GB of the data from SharePoint to InfluxDB on AWS. This helped the entire team visualize the data using Grafana.
     • Developed an automation script to generate a technical document using Python and XPath that helped the developers

    title: Software Engineer
    time: July 2013 - June 2017
    summary: |
     • Development of Diagnostic software in C and C++ languages as per AUTOSAR standards for Nissan Motors in India and Japan for multiple geographic regions like North America, Europe, and Japan.
     • Responsible for end to end development of system failures and system state management from requirement analysis to testing of ABS/ESP software for around 20 Nissan projects across Asia, Europe, and North America regions.
     • Accomplished platform migration of diagnostic software components from legacy Gen 9.0 to Gen 9.3 ABS/ESP software as per the AUTOSAR standard.
     • Developed an automation tool to verify the technical customer document for system failures with the production software. The automation increased the reliability and reduced errors by 90%.

